<!DOCTYPE html>
<html>

<head>
    <title>Smart Group</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.min.css?_v=20220613223130">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
    <a href="#" class="header__logo logo-header">
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#S"></use>
        </svg>
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#M1"></use>
        </svg>
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#M2"></use>
        </svg>
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#A"></use>
        </svg>
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#R"></use>
        </svg>
        <svg class="logo-header__letter">
            <use xlink: href="img/icons/icons.svg#T"></use>
        </svg>
        <svg class="logo-header__letter logo-header__letter_group">
            <use xlink: href="img/icons/icons.svg#Group"></use>
        </svg>
        <svg class="logo-header__letter logo-header__letter_v">
            <use xlink: href="img/icons/icons.svg#V"></use>
        </svg>
    </a>
</header>

<nav class="menu">
    <a href="#" class="menu__link">
        <svg>
            <use xlink: href="img/icons/icons.svg#menu-icon"></use>
        </svg>
        <span>меню</span>
    </a>
</nav>

		<div class="page__slider slider-page">

			<div class="slider-page__wrapper swiper-wrapper">

				<div class="slider-page__slide swiper-slide">

					<div class="slider-page__main main-slider">
						<h1 class="main-slider__title">
							<span class="main-slider__title_smart">Smart</span>
							<span class="main-slider__title_group"><i>G</i>roup</span>
						</h1>
						<div class="main-slider__text">
							<span>один из крупнейших</span>
							производственно-торговых
							<span>холдингов</span>
						</div>
						<div class="main-slider__wrapper swiper-wrapper">
							<div class="main-slider__slide swiper-slide">
								<div class="main-slider__image" data-swiper-parallax='-200'
									data-swiper-parallax-duration="500">
									<picture><source srcset="img/screen1.webp" type="image/webp"><img src="img/screen1.jpg" alt="Screen1"></picture>
								</div>
							</div>
							<div class="main-slider__slide swiper-slide">
								<div class="main-slider__image" data-swiper-parallax='-200'
									data-swiper-parallax-duration="500">
									<picture><source srcset="img/screen2.webp" type="image/webp"><img src="img/screen2.jpg" alt="Screen2"></picture>
								</div>
							</div>
							<div class="main-slider__slide swiper-slide">
								<div class="main-slider__image" data-swiper-parallax='-200'
									data-swiper-parallax-duration="500">
									<picture><source srcset="img/screen3.webp" type="image/webp"><img src="img/screen3.jpg" alt="Screen3"></picture>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="slider-page__slide swiper-slide">Slide 2</div>

				<div class="slider-page__slide swiper-slide">Slide 3</div>

			</div>
		</div>

		
	</div>
	<script src="js/app.min.js?_v=20220613223130"></script>
</body>

</html>
